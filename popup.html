<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      width: 300px;
      padding: 20px;
      background-color: #f5f5f7;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
      color: white;
    }

    .start-pause {
      background-color: #34c759; /* Green for start */
    }

    .reset {
      background-color: #ff3b30; /* Red for reset */
    }

    .timer {
      margin-top: 20px;
      font-size: 48px;
      font-weight: 600;
      color: #007aff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h2>Pomodoro Timer</h2>

  <!-- Timer Display -->
  <div class="timer" id="timerDisplay">25:00</div>

  <!-- Start/Pause and Reset Buttons -->
  <button id="startPauseButton" class="start-pause">Start</button>
  <button id="resetButton" class="reset">Reset</button>

  <script src="popup.js"></script>
</body>
</html>
